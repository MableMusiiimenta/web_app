{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b927415140.js" crossorigin="anonymous"></script>
    <link rel="icon" href="{% static 'images/badge.ico' %}" type="image/x-icon"/>
    <link rel = "stylesheet" href = "{% static 'css/board.css' %}">
    
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <div id="badge";>
                    <img src="{% static 'images/badge.png' %}">"
                    </div>
    
                    <div>
                        <h1>DAY-STAR DAYCARE CENTRE</h1>
                    </div>
                <div class="dropdown">
                    <button class="btn btn-outline-light dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        SIGN IN
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        
                    </div>
                </div>
            </div>
        </nav>
    </header>
    
    
    <div class = "container">
    <section>
    <div class="form">
        <form class="">
            <div class="form-group">
                <label for="name">Administrator's Full Name:</label><br>
                <input type="text" class="form-control name" id="name">
            </div><br>
            <div class="form-group">
                <label for="email">Email:</label><br>
                <input type="text" class="form-control email" id="email">
            </div><br>
            <div class="form-group">
                <label for="password">Password:</label><br>
                <input type="text" class="form-control" id="password">
            </div><br>
            <div class="form-group">
                <label for="password">Confirm Password:</label><br>
                <input type="text" class="form-control" id="password">
            </div><br>
            
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="checkboxCheck1">
                <label class="form-check-label" for="checkboxCheck1"><i>Remember Me.</i></label>
            </div><br><br>
            <a href="{% url 'dashb' %}" class="btn" style="width: 200px; height: 50px; border-radius: 7px; font-size: 30px; background-color: rgb(1, 15, 38); color:aliceblue">Submit</a>
        </form>
        <!-- "check your email to confirm your account" feature to be added after learning about it-->
    </div>
    </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
