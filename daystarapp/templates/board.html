{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b927415140.js" crossorigin="anonymous"></script>
    <link rel="icon" href="{% static 'images/badge.ico' %}" type="image/x-icon"/>
    <link rel = "stylesheet" href = "{% static 'css/board.css' %}">
    
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <div id="badge";>
                    <img src="{% static 'images/badge.png' %}">"
                    </div>
    
                    <div>
                        <h1>DAY-STAR DAYCARE CENTRE</h1>
                    </div>
                <div class="dropdown">
                    <button class="btn btn-outline-light dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        SIGN IN
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        
                    </div>
                </div>
            </div>
        </nav>
    </header>
    
    
    <div class = "container">
  <form action="{% url 'board'%}" method="POST">
    {% crsf_token % }   
    <div class="form-group">
        <label for="username" >username</label>
        <input type="text"  id="username" name="username" required>
    </div>
    <div class="form-group">
        <label for="password" >password</label>
        <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" >Login</button>
  </form>
    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
