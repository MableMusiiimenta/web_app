{% extends "babies/base.html" %}

{% block body %}
    <h3 class="text-center m-4">Add Babies</h3>
    {% if success %}
        <div class="alert alert-success" role="alert">
            New baby was added successfully
            <a href="{% url 'baby' %}" class="alert-link">Go to Home Page.</a>
        </div>
    {% else %}
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card bg-light mb-3">
                    <div class="card-header" style="background-color: #2a9d8f; color:#e3f2fd;">
                        <i class="fa-solid fa-address-card fa-lg"></i>Baby Registration
                    </div>
                    <div class="card-body" style="background-color: #e3f2fd;">
                     <form action="{% url 'add' %}" method="post" class="register">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn" style="background-color: #2a9d8f; color:#e3f2fd;">Add</button>
                        <a href="{% url 'baby' %}" class="btn btn-secondary">Cancel</a>
                     </form>
                    </div>
                </div>
            </div>
        </div>
    {% endif %}
{% endblock %}
