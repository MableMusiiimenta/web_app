{% extends "babies/base.html" %}

{% block body %}
    <h3 class="text-center m-4">Update Baby</h3>
    {% if success %}
        <div class="alert alert-success" role="alert">
            The baby updated successfully
            <a href="{% url 'baby' %}" class="alert-link">Go to Baby Info.</a>
        </div>
    {% else %}
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card bg-light mb-3">
                    <div class="card-header">
                        <i class="fa-solid fa-pen-to-square fa-lg"></i>Update Baby Records
                    </div>
                    <div class="card-body">
                     <form action="" method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Update</button>
                        <a href="{% url 'baby' %}" class="btn btn-secondary">Cancel</a>
                     </form>
                    </div>
                </div>
            </div>
        </div>
    {% endif %}
{% endblock %}
