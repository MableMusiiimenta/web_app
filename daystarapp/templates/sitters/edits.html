{% extends "babies/base.html" %}

{% block body %}
    <h3 class="text-center m-4">Update Sitter</h3>
    {% if success %}
        <div class="alert alert-success" role="alert" style="margin-top: 60px;">
            Sitter details were updated successfully
            <a href="{% url 'sitter' %}" class="alert-link">Go to Sitter Info.</a>
        </div>
    {% else %}
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card bg-light mb-3">
                    <div class="card-header" style="background-color: #2a9d8f; color:#e3f2fd">
                        <i class="fa-solid fa-pen-to-square fa-lg"></i>Update Sitter Records
                    </div>
                    <div class="card-body" style="background-color: #e3f2fd;">
                     <form action="" method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn" style="background-color: #2a9d8f; color:#e3f2fd;">Update</button>
                        <a href="{% url 'sitter' %}" class="btn btn-secondary">Cancel</a>
                     </form>
                    </div>
                </div>
            </div>
        </div>
    {% endif %}
{% endblock %}
