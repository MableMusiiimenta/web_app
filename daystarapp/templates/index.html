{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOGIN</title>
    
  <link rel="icon" href="{% static 'favicon/favicon.ico' %}" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="{% static 'images/badge.ico' %}" type="image/x-icon"/>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">  

</head>

<body>

<div class="slideshow-container">
  {% for image in images %}
    <div class="mySlides fade">
        <img src="{{ image }}" style="width:100%">
    </div>
  {% endfor %}
</div>

    
<header>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <div id="badge";>
                <img src="{% static 'images/badge.png' %}">"
                </div>

                <div>
                    <h1>DAY-STAR DAYCARE CENTRE</h1>
                </div>
            <div class="dropdown">
                <button class="btn btn-outline-light dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    SIGN IN
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    
                </div>
            </div>
        </div>
    </nav>
</header>


<div class="container mt-5">
    <div class="row justify-content-center">
          <div class="col-md-6">
              <div class="card shadow">
                  <div class="card-body" >
                      <h2 class="card-title" style="color: rgb(255, 0, 0);">
                          <span class="icon">ðŸ”’</span> ADMIN
                      </h2>
                      <form id="form" method="POST">
                          {% csrf_token %}
                          <a href="board.html" class="btn btn-outline-light btn-block">SIGN IN</a>
                      </form>
                      
                  </div>
              </div>
          </div>
      </div>
  </div>

  <footer class="footer mt-5" style="color: aliceblue; background-color: rgb(1, 15, 39);">
      <div class="container text-center">
          <p>"A Mother's Love"</p>
          
          <p>&copy; <script>document.write(new Date().getFullYear())</script> DAY-STAR DAYCARE</p>
          
      </div>
  </footer>

<script>
  let slideIndex = 0;
  carousel();
    
function carousel() {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";  
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}
  slides[slideIndex-1].style.display = "block";
  setTimeout(() => {
      carousel();
  }, 4000);
}


</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
